<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google fonts INTER -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Google fonts JAKARTA -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css" />
    <title>Web Dev Form</title>
  </head>
  <body>
    <header>
      <div class="container header">
        <div class="logo">
          <span class="gradient">DEV</span><span>JOB</span>
        </div>

        <div class="search-field">
          <input
            disabled
            type="search"
            placeholder="Do not search for the job anymore"
          />
          <ion-icon class="search-icon" name="search-outline"></ion-icon>
        </div>
      </div>
    </header>
    <main>
      <section class="hero-section">
        <div class="container hero">
          <div class="text-box">
            <h1>
              Focus on <span class="gradient">coding</span>, not searching for
              your next job
            </h1>
            <p class="subtitle">
              This is an example page for collecting information about web
              developers. Building this for learning purpose only.
            </p>
            <a href="#" class="btn">Get Hired</a>
          </div>
          <div class="sign-box">
            <h2 class="gradient">Already a user?</h2>
            <div class="username">
              <label for="username">Username:</label>
              <input type="text" id="username" name="username" />
            </div>
            <div class="password">
              <label for="password">Password:</label>
              <input type="password" id="password" name="password" />
            </div>
            <input type="checkbox" name="checkin" id="checkin" /> Keep me logged
            in
            <div class="login">
              <input type="submit" value="Log In" />
            </div>
          </div>
        </div>
      </section>

      <section class="info-section">
        <div class="container info">
          <form action="">
            <fieldset>
              <legend>Personal info</legend>
              <div class="name">
                <div class="first-name">
                  <label for="first-name">First name:</label>
                  <input placeholder="Joe" type="text" id="first-name" />
                </div>
                <div class="last-name">
                  <label for="last-name">Last name:</label>
                  <input placeholder="Doe" type="text" id="last-name" />
                </div>
              </div>

              <textarea
                placeholder="Hashnode design"
                name="comment"
                id="comment"
              ></textarea>
            </fieldset>
          </form>
        </div>
      </section>
    </main>
    <footer class="section-footer">
      <div class="container">
        <small
          >Designed and developed by KOM42EC <br />
          <span class="twitter">
            <ion-icon name="logo-twitter"></ion-icon> @kom42ec
          </span>
        </small>
      </div>
    </footer>

    <!-- ION ICONS -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
